<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="title">
      <mat-card-title >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="navigateToSignUp()">Create Account</button>
      <button mat-button color="accent" (click)="navigateToForgotPassword()">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>
</div>
